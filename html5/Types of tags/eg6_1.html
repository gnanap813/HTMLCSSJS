<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB PAGE</title>
</head>
<body style="text-align: center;">
    <img src="https://logos.flamingtext.com/Name-Logos/Webpage-design-sketch-name.png" width="400px"><br>
    <img src="https://img.favpng.com/8/21/5/logo-web-page-png-favpng-1n7ZD2zTRDMsxUiUKBJHBQipy.jpg" width="150px">
    <fieldset style="background-color: beige;">
        <legend>Fill The Form</legend>
    <form action="../Types of tags/submitted.html" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="mail id">G-mail</label>
        <input type="email" name="mail" id="mail id"><br><br>

        <label for="num">Contact Number</label>
        <input type="text" name="num" id="num"><br><br>
        <p><b>Gender :</b></p>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">

        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender">

        <label for="gender">Other</label>
        <input type="radio" name="gender" id="gender"><br><br>
        <p><b>Skills :</b></p>
        <label for="Python">Python</label>
        <input type="checkbox" name="Python" id="Python">
        <label for="Java">Java</label>
        <input type="checkbox" name="Java" id="Java">
        <label for="Javascript">Javascript</label>
        <input type="checkbox" name="Javascript" id="Javascript">
        <label for="c-language">c-language</label>
        <input type="checkbox" name="c-language" id="c-language"><br><br>
        <select name="States" id="States">
            <optgroup label="South States">
            <option value="city" label="Andhra Pradesh(AP)">Andhra Pradesh</option>
            <option value="city">Karnataka</option>
            <option value="city">Tamil Nadu</option>
            <option value="city">Telangana</option>
            <option value="city">kerla</option>
        </optgroup>
            <optgroup label="North States">
                <option value="city" label="Himachal Pradesh(HP)">Himachal Pradesh</option>
                <option value="city">Delhi</option>
                <option value="city">Punjab</option>
                <option value="city">Bihar</option>
                <option value="city" selected>Jammu kashmir</option>
            </optgroup>
            <optgroup label="Foreign country">
                    <option value="city" disabled>America</option>
                    <option value="city">London</option>
                    <option value="city">Asia</option>
                    <option value="city">Europe</option>
                    <option value="city">Japan</option>
                </optgroup>
        </select><br><br>
        <input type="reset">

    <input type="submit" value="Register">
</form></fieldset>
</body>
</html>
