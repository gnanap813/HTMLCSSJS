<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        
       table, tr ,th , td {
            border: 1px solid black;
            padding: 5px;
            border-spacing: 10px;
        }
        th,td{
            height: 50px;
            vertical-align: top;
            vertical-align: bottom;
        }
        th,td{
            text-align: left;
            text-align: right;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption> List Of Products</caption>
        <thead>
        <tr>
            <td>S.No</td>
            <td>Product Name</td>
            <td>Cost</td>
        </tr></thead>
        <tbody>
        <tr>
            <td>1.</td>
            <td>Apple</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Samsung</td>
            <td>60000</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Realme</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Vivo</td>
            <td>30000</td>
        </tr></tbody>
        <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>200000</td>
        </tr></tfoot>
    </table>
</body>
</html>
