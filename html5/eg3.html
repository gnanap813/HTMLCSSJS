<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB DESIGN</title>
</head>
<body style="text-align: center;">
    <!--Relative path-->
    <img src="2022-bugatti-centodieci.jpg" alt="car" width="250px">
    <b><p>BUGATTI</p></b>
    <hr>
    <img src="./Lamborgini.webp" alt="car" width="250px">
    <b><p>LAMBORGINI</p></b>
    <hr>
    <!--audio path-->
    <audio controls src="./Pumpkin Pumpkin Hello Hunny Bunny.mp3"></audio>
    <audio controls src="./Pumpkin Pumpkin Hello Hunny Bunny.mp3" muted></audio>
    <audio controls src="./Pumpkin Pumpkin Hello Hunny Bunny.mp3" loop></audio>
    <hr>
    <!--URL Path-->
    <img src="https://picsum.photos/536/354" alt="live images" width="250px">
    <i><p>LIVE IMAGES</p></i>
    <hr>
    <!--Absolute Path-->
    <img src="../BMW.jpg" alt="Car" width="250px">
    <b><p>BMW</p></b>
    <hr>
    <img src="../Mercedes benz.avif" alt="car" width="250px">
    <b><p>MERCEDES BENZ</p></b>
    <hr>
    <!--Video path-->
    <video controls width="250px"> <source src="./zozo.mp4.mp4"></video>
    <video controls width="250px" poster="https://webneel.com/daily/sites/default/files/images/daily/05-2013/zoozoo-vodafone-wallpaper-2.jpg"> <source src="./zozo.mp4.mp4"></video>
    <video width="250px" controls> <source src="./zozo.mp4.mp4"></video>
    <big><b><p>MERRY CHRISTMAS</p></b></big>
</body>
</html>
