<!DOCTYPE html>
    <html lang="en">

    <head>
        <title></title>
        <style>
            /* first selector */
            ol li:first-child {
                border: 2px solid violet;
            }

            /* last selector */
            ol li:last-child {
                border: 2px solid yellowgreen;
            }

            li:first-child {
                border: 2px solid crimson;
            }

            li:last-child {
                border: 2px solid skyblue;
            }
        </style>
    </head>

    <body>
        <section>
            <ol>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
            </ol>

            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
            </ul>
        </section>
    </body>

    </html>
