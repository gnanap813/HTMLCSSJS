<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
      table,th,td{
        border: 1px solid green;
        border-collapse: collapse;
        padding: 10px;
      }
      table tr:first-child{
        background-color: yellow;
        color: blueviolet;
      } 
      table tr:last-child{
        background-color: lightcoral;
        color: blueviolet;
       }
      table tr:hover{
        background-color: lightgreen;
      }
    </style>
</head>
<body>
    <table>
        <caption> List Of Products</caption>
        <thead>
        <tr>
            <td>S.No</td>
            <td>Product Name</td>
            <td>Cost</td>
        </tr></thead>
        <tbody>
        <tr>
            <td>1.</td>
            <td>Apple</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Samsung</td>
            <td>60000</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Realme</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Vivo</td>
            <td>30000</td>
        </tr></tbody>
        <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>200000</td>
        </tr></tfoot>
    </table>
</body>
</html>
